<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="countmini.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="layout">
        <div class="left-div">
            <div class="google-map-cont">
                <h1>Location</h1>
                <div class="iframe-wrapper">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3685.536549969155!2d88.45833607541769!3d22.521565079528106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a0274a1c0115249%3A0x975599390971e184!2sBengal%20Institute%20Of%20Technology!5e0!3m2!1sen!2sin!4v1721963810561!5m2!1sen!2sin"
                    allowfullscreen
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                  ></iframe>
                </div>
            </div>
        </div>
        <div class="middle-div">
            <div class="countdown">
                <div class="time-unit">
                    <span id="days">0</span>
                    <div class="label">Days</div>
                </div>
                <div class="colon">:</div>
                <div class="time-unit">
                    <span id="hours">0</span>
                    <div class="label">Hours</div>
                </div>
                <div class="colon">:</div>
                <div class="time-unit">
                    <span id="minutes">0</span>
                    <div class="label">Minutes</div>
                </div>
                <div class="colon">:</div>
                <div class="time-unit">
                    <span id="seconds">0</span>
                    <div class="label">Seconds</div>
                </div>
            </div>
        </div>
        <div class="right-div">
            <div class="contact-us">
                <h2>Contacts Us</h2>
                <p><a href="mailto:prof.xyz1"><strong>Prof. xyz1</strong></a></p>
                <p><a href="mailto:prof.xyz2"><strong>prof.xyz2</strong></a></p>
                <p><a href="tel:+918340152696"><strong>General Secretary</strong></a></p>
                <p><a href="tel:+918340152696"><strong>Cultural Secretary</strong></a></p>
                <div class="social-media">
                    <a href="https://www.instagram.com" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com" target="_blank">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
